<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ActivCopy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      #root {
        display: none;
      }

      .loading {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        background-color: #ffffff;
        color: #1b1b1b;
      }

      .loading-container {
        display: flex;
        align-items: center;
      }

      .loading-container h1 {
        font-weight: 500;
        font-size: 20px;
      }

      .canvas {
        align-items: center;
        background: #eaeff2;
        border-radius: 50%;
        display: flex;
        height: 5em;
        justify-content: center;
        margin-right: 20px;
        width: 5em;
      }
      .canvas2 {
        position: relative;
      }

      .spinner2 {
        animation: spinnerTwo 1s linear infinite;
        background: #00e0d4;
        border-radius: 100px;
        height: 1.5em;
        transform-origin: top;
        position: absolute;
        top: 50%;
        width: 0.11em;
      }

      .hourHand {
        animation: spinnerTwo 7s linear infinite;
        background: #00e0d4;
        border-radius: 100px;
        height: 1.5em;
        transform-origin: top;
        position: absolute;
        top: 50%;
        width: 0.1em;
      }

      .dot {
        background: #00e0d4;
        border-radius: 100%;
        height: 0.5em;
        width: 0.5em;
      }

      @keyframes spinnerTwo {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loading">
      <div class="loading-container">
        <div class="canvas canvas2">
          <div class="spinner2"></div>
          <div class="hourHand"></div>
          <div class="dot"></div>
        </div>
        <h1>Loading...</h1>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
